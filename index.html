<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Birthday Rain</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <script src="./style/script.js"></script>

  <!-- Avatar -->
  <img id="birthdayImage" src="./style/avatar.jpg" alt="Gia Bảo" style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60vw;
    max-width: 300px;
    border-radius: 18px;
    border: 3px solid white;
    z-index: 10;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
  ">

  <!-- Nhạc nền -->
  <audio id="bgm" loop>
    <source src="./style/happybirthday.mp3" type="audio/mpeg">
  </audio>

  <!-- Nút phát nhạc -->
  <button onclick="toggleMusic()" style="
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 999;
    padding: 10px 16px;
    background: rgba(255, 255, 255, 0.25);
    color: white;
    border: 1px solid white;
    border-radius: 8px;
    font-size: 16px;
    font-family: monospace;
    cursor: pointer;
  ">🎵 Nhạc</button>
</body>
</html>
